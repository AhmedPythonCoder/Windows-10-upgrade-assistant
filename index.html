<!DOCTYPE html>
<html>
<head>
    <title>Windows 10 Upgrade Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .upgrade-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #33cc33;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .upgrade-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ff00, #00cc00, #00ff00);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .upgrade-button:hover:before {
            transform: translateX(100%);
        }
        
        .upgrade-button:hover {
            background-color: #29a329;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function initiateUpgrade() {
            window.location.href = 'https://go.microsoft.com/fwlink/?LinkID=799445';
        }
    </script>
</head>
<body>
    <button class="upgrade-button" onclick="initiateUpgrade()">Initiate Quantum Upgrade</button>
</body>
</html>
